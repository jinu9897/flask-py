<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Log 대시보드</title>
</head>
<body>
    <h1>Access Log 대시보드</h1>

    <h2>가장 많은 요청이 들어온 &lt;IP Address&gt; TOP10</h2>
    <img src="{{ ip_graph }}" alt="IP Graph">

    <h2>가장 많이 발생한 &lt;Requests&gt; TOP10</h2>
    <img src="{{ request_graph }}" alt="Request Graph">

    <h2>가장 많이 발생한 &lt;참조 URL&gt; TOP10</h2>
    <img src="{{ referrer_graph }}" alt="Referrer Graph">

    <h2>시간대별 &lt;Requests Count&gt;</h2>
    <img src="{{ hourly_graph }}" alt="Hourly Graph">
</body>
</html>
