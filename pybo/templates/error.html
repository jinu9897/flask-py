<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Log Analysis</title>
</head>
<body>
    <h1>Error Log Analysis</h1>

    <h2>Top 10 IP Addresses</h2>
    <img src="{{ ip_graph }}" alt="IP Graph">

    <h2>Top 10 Log Levels</h2>
    <img src="{{ log_graph }}" alt="Log Level Graph">

    <h2>Errors Per Hour</h2>
    <img src="{{ hourly_graph }}" alt="Hourly Error Graph">
</body>
</html>
